<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css ">
    <script src="index.js" type="text/javascript" defer></script>
    <link rel="shortcut icon" href="./assets/caesar.ico" />
    <title>Caesar Cipher</title>
</head>

<body>
    <main>
        <h1>Caesar Cipher.</h1>
        <form id="cipher" autocomplete="off">
            <input id="original-input" spellcheck="false" placeholder="Enter the text" type="text" name="text">
            <div id="result"></div>
            <div class="range">
                <input id="range" type="range" value="10" min="1" max="20"
                    oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>
        </form>
    </main>
</body>

</html>
